<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <header>Etch-A-Sketch</header>
    <main>
        <div class="sides">
            <label for="size">Grid size</label>
            <input type="range" id="size-slider" name="size" step="8" min="8" max="64" oninput="changeValue(this.value)">
            <label for="size" id="size-value">16 x 16</label>
            <br>
            <div class="change-wrapper">
                <label for="mainColor">
                    <input type="color" id="mainColor" oninput="rgbChanger(this)"/>
                    <input type="radio" id="mainColorRadio" name="color-change" value="mainColor" onchange="changeColor(this)"/>
                </label>  
                <label for="rainbow">
                    Randomizer
                    <input type="radio" id="rainbow" name="color-change" onchange="changeColor(this)" value="rainbow"/>
                </label>
                <label for="eraser">
                    eraser
                    <input type="radio" id="eraser" name="color-change" onchange="changeColor(this)" value="white"/>
                </label>
            </div>    
        </div>
        <div id="sketch-container" class="sketch-container"></div>
        <div class="sides">

        </div>
    </main>
    <footer>THE ODIN PROJECT - Daniel Yancic</footer>
    <script type="text/javascript" src="script.js"></script> 
</body>
</html>
